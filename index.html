<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="logo">
            <div class="searchbox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div><img src="images/mic.png" alt=""></div>
                </div>
                <div class="buttons">
                    <button>Google search</button>
                    <button>Im feeling lucky</button>
                </div>
                <ul class="languages">
                    <li>Google offered in:</li>
                    <li><a href="#">Español</a></li>
                    <li><a href="#">Français</a></li>
                    <li><a href="#">Nederlands</a></li>
                    <li><a href="#">Deutchs</a></li>
                    <li><a href="#">Italiano</a></li>
                </ul>
            </div>
            <div class="footer">
                <div class="row row1">
                    <p class="country">Perú</p>
                </div>
                <div class="row row2">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How to search</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
